
<div class="container">
  <div class="wrapper">
    <nav class="navbar navbar-expand-sm navbar-light mb-3">
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of content">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" [href]='item.link' (click)="isMenuCollapsed = true">{{ item.name }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="share()">Поделиться</a>
          </li>
        </ul>
      </div>
    </nav>

  </div>
  <p class="invisible">123</p>


</div>
